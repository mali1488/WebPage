<h1 align="center">About us</h1>
<div style="margin: auto;">
<div class='md-padding' layout="row" layout-wrap style="opacity: 0.9;margin:auto;" >
  <md-card style="width: 40%;margin:auto;" *ngFor="#author of authors" >
    <img height="150px" width="250px" src="{{author.img}}" class="md-card-image">
    <md-card-content >
      <h2 align="center">{{author.name}}</h2>
      <p style="opacity: 1.0;">{{author.about}}</p>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button href="https://www.google.se"><a href="{{author.github}}">Github</a></md-button>
    </div>
  </md-card>
</div>
